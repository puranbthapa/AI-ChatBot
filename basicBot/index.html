<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eastlink Cloud AI Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      padding: 20px; 
    }
    
    .chat-container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    
    .chat-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .chat-header i {
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 50%;
    }
    
    .chat-header-text h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .chat-header-text p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .status-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .msg {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
      animation: messageSlide 0.3s ease-out;
    }
    
    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .msg.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .msg.bot {
      align-self: flex-start;
    }
    
    .msg-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
    }
    
    .msg.user .msg-avatar {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    
    .msg.bot .msg-avatar {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    
    .msg-content {
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      line-height: 1.4;
    }
    
    .msg.user .msg-content {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .msg.bot .msg-content {
      background: white;
      color: #374151;
    }
    
    .msg-content::after {
      content: '';
      position: absolute;
      bottom: 8px;
      width: 0;
      height: 0;
      border-style: solid;
    }
    
    .msg.user .msg-content::after {
      right: -8px;
      border-left: 8px solid #764ba2;
      border-top: 8px solid transparent;
    }
    
    .msg.bot .msg-content::after {
      left: -8px;
      border-right: 8px solid white;
      border-top: 8px solid transparent;
    }
    
    #input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    #message {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      resize: none;
      min-height: 44px;
      max-height: 100px;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    
    #message:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }
    
    #send-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
      min-width: 80px;
    }
    
    #send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
    }
    
    #send-btn:active {
      transform: translateY(0);
    }
    
    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #9ca3af;
      border-radius: 50%;
      animation: typing 1.5s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    
    .welcome-message {
      text-align: center;
      color: #6b7280;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .welcome-message i {
      font-size: 48px;
      color: #4facfe;
      margin-bottom: 10px;
    }
    
    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }
      
      .msg {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot"></i>
      <div class="chat-header-text">
        <h1>Eastlink Cloud AI Assistant</h1>
        <p>Your intelligent cloud computing companion</p>
      </div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Online</span>
      </div>
    </div>
    
    <div id="messages">
      <div class="welcome-message">
        <i class="fas fa-comments"></i>
        <h3>Welcome to Eastlink Cloud AI Assistant!</h3>
        <p>I'm here to help you with cloud services, hosting solutions, and technical support. How can I assist you today?</p>
      </div>
    </div>
    
    <div id="input-area">
      <textarea id="message" placeholder="Type your message here..." rows="1"></textarea>
      <button id="send-btn" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
        Send
      </button>
    </div>
  </div>

  <script>
    // Auto-resize textarea
    const messageInput = document.getElementById('message');
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // Send message on Enter key (Shift+Enter for new line)
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Clear welcome message when first message is sent
    let isFirstMessage = true;

    async function sendMessage() {
      const msgInput = document.getElementById('message');
      const message = msgInput.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('messages');
      const sendBtn = document.getElementById('send-btn');
      
      // Clear welcome message on first interaction
      if (isFirstMessage) {
        chatBox.innerHTML = '';
        isFirstMessage = false;
      }

      // Add user message with new design
      addMessage('user', message);
      msgInput.value = "";
      msgInput.style.height = 'auto';
      
      // Disable send button and show loading
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      
      // Add typing indicator
      const typingId = 'typing-' + Date.now();
      addTypingIndicator(typingId);

      try {
        const res = await fetch("chat.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: "Guest", message })
        });

        const data = await res.json();
        
        // Remove typing indicator
        removeTypingIndicator(typingId);
        
        // Add bot response
        if (data.error) {
          addMessage('bot', 'Sorry, I encountered an error. Please try again later.');
        } else {
          addMessage('bot', data.reply || data.response || 'I apologize, but I didn\'t receive a proper response. Please try again.');
        }
      } catch (error) {
        removeTypingIndicator(typingId);
        addMessage('bot', 'Connection error. Please check your internet connection and try again.');
      } finally {
        // Re-enable send button
        sendBtn.disabled = false;
        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
      }
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `msg ${sender}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'msg-avatar';
      avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
      
      const content = document.createElement('div');
      content.className = 'msg-content';
      content.innerHTML = text.replace(/\n/g, '<br>');
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTypingIndicator(id) {
      const chatBox = document.getElementById('messages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'msg bot';
      typingDiv.id = id;
      
      const avatar = document.createElement('div');
      avatar.className = 'msg-avatar';
      avatar.innerHTML = '<i class="fas fa-robot"></i>';
      
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      
      typingDiv.appendChild(avatar);
      typingDiv.appendChild(indicator);
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator(id) {
      const indicator = document.getElementById(id);
      if (indicator) {
        indicator.remove();
      }
    }
  </script>

</body>
</html>
